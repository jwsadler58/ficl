<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 560" role="img" aria-label="The Ficl Object Model diagram">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 Z" fill="#222"/>
    </marker>
    <style>
      .box { fill: #e5e5e0; stroke: #222; stroke-width: 2; }
      .box-cyan { fill: #2fe6ef; stroke: #222; stroke-width: 2; }
      .label { font: 600 18px "Work Sans", "Helvetica Neue", Arial, sans-serif; fill: #111; }
      .caption { font: 600 18px "Work Sans", "Helvetica Neue", Arial, sans-serif; fill: #111; text-anchor: middle; }
      .subcap { font: 14px "Work Sans", "Helvetica Neue", Arial, sans-serif; fill: #111; text-anchor: middle; }
      .link { stroke: #222; stroke-width: 2; fill: none; marker-end: url(#arrow); }
      .dash { stroke: #222; stroke-width: 2; fill: none; stroke-dasharray: 6 6; marker-end: url(#arrow); }
    </style>
  </defs>

  <rect x="10" y="10" width="880" height="540" fill="#fff" stroke="#222" stroke-width="2"/>

  <rect class="box" x="90" y="200" width="200" height="70" rx="6"/>
  <text class="label" x="190" y="242" text-anchor="middle">METACLASS</text>

  <rect class="box" x="360" y="70" width="180" height="64" rx="6"/>
  <text class="label" x="450" y="108" text-anchor="middle">OBJECT</text>

  <rect class="box" x="360" y="170" width="180" height="64" rx="6"/>
  <text class="label" x="450" y="208" text-anchor="middle">CLASS1</text>

  <rect class="box" x="360" y="270" width="180" height="64" rx="6"/>
  <text class="label" x="450" y="308" text-anchor="middle">CLASS2</text>

  <rect class="box" x="360" y="370" width="180" height="64" rx="6"/>
  <text class="label" x="450" y="408" text-anchor="middle">CLASS3</text>

  <rect class="box-cyan" x="630" y="70" width="220" height="64" rx="14"/>
  <text class="label" x="740" y="108" text-anchor="middle">instance of OBJECT</text>

  <rect class="box-cyan" x="630" y="170" width="220" height="64" rx="14"/>
  <text class="label" x="740" y="208" text-anchor="middle">instance of CLASS1</text>

  <rect class="box-cyan" x="630" y="270" width="220" height="64" rx="14"/>
  <text class="label" x="740" y="308" text-anchor="middle">instance of CLASS2</text>

  <rect class="box-cyan" x="630" y="370" width="220" height="64" rx="14"/>
  <text class="label" x="740" y="408" text-anchor="middle">instance of CLASS3</text>

  <path class="dash" d="M290 235 C 320 235, 330 235, 360 102"/>
  <path class="dash" d="M290 235 C 320 235, 330 235, 360 202"/>
  <path class="dash" d="M290 235 C 320 235, 330 235, 360 302"/>
  <path class="dash" d="M290 235 C 320 235, 330 235, 360 402"/>

  <path class="link" d="M540 102 H 630"/>
  <path class="link" d="M540 202 H 630"/>
  <path class="link" d="M540 302 H 630"/>
  <path class="link" d="M540 402 H 630"/>

  <path class="link" d="M450 134 V 170"/>
  <path class="link" d="M450 234 V 270"/>
  <path class="link" d="M450 334 V 370"/>

  <text class="caption" x="450" y="500">The Ficl Object Model</text>
  <text class="subcap" x="450" y="524">All classes are instances of METACLASS and subclasses of OBJECT</text>
</svg>
