name: Ficl CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Build (Linux)
        if: runner.os == 'Linux'
        run: |
          if [ -f Makefile.linux ]; then
            make -f Makefile.linux clean ficl
          else
            make -f makefile.linux clean ficl
          fi

      - name: Build (macOS)
        if: runner.os == 'macOS'
        run: |
          if [ -f Makefile.macos ]; then
            make -f Makefile.macos clean ficl
          else
            make -f makefile.macos clean ficl
          fi

      - name: Set up MSVC toolchain
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: |
          nmake /f makefile.windows clean ficl.exe

      - name: Run tests (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          ./ficl --test

      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        run: |
          .\ficl.exe --test
